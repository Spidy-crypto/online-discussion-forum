<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<style type="text/css">
		body{
			background-image: url("img/bg.jpg");
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="login">
		<h2>Log In Here</h2>
		<form action="" method="post" id="loginform">
			<label for="username">Username :- </label>
			<input type="text" name="username" id="username" placeholder="Enter email or number" autofocus autocomplete required><br>
			<label for="password">Password :-  </label><br>
			<input type="password" id="password" name="pass" placeholder="Enter Your password" required><br>
			<input type="submit" name="submit1" value="LogIn">
		</form>
		<footer>
			<a href="#">Register new account</a><br>	
			<a href="#">Forget Password</a>
		</footer>
	<div>
	<script src="apply.js"></script>
</body>
</html>
