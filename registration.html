<!DOCTYPE html>
<html>
<head>
	<title>Registration
	</title>
</head>
<body>
	<h1>Creeate New Account</h1>
	<form action="#">
		<label for="firstname">FirstName</label>
		<input type="text" name="firstname" id="firstname" required><br>
		<label for="lastname">LastName</label>
		<input type="text" name="lastname" id="lastname" required ><br>
		<label for="email">EmailId</label>
		<input type="email" name="email" id="email" required placeholder="Enter email"><br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required placeholder="Enter Password"><br>
		<label for="repassword">Password</label>
		<input type="password" name="repassword" id="repassword" required placeholder="Confirm password"><br>
		<label for="captcha">Captcha</label>
		<input type="text" name="captcha" id="captcha" required placeholder="Enter Captcha"><br>	
		<input type="submit" name="submit">
	</form>
	<footer>
		<a href="#">Already have an account ?</a>
	</footer>
</body>
</html>
